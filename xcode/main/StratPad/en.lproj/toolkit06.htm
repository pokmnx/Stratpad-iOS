<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" href="../stratpad.css" media="all" />
    <link rel="stylesheet" href="../toolkit06.css" media="all" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <header>
      <hgroup>
        <h1>Toolkit</h1>
        <h2>SWOT</h2>
      </hgroup>
    </header>
    <article class="group">
      <table>
        <tr>
          <th>
            <span class="heading">Internal Factors</span>
            <br />
            <span class="subheading">Things we have control over.</span>
          </th>
          <th>
            <span class="heading">External Factors</span>
            <br />
            <span class="subheading">Things beyond our control.</span>
          </th>
        </tr>
        <tr>
          <td>
            <span class="heading">Strengths</span>
            <br />
            <span class="subheading">What do we do well?</span>
          </td>
          <td>
            <span class="heading">Opportunities</span>
            <br />
            <span class="subheading">What should we take advantage of?</span>
          </td>
        </tr>
        <tr>
          <td>
            <span class="heading">Weaknesses</span>
            <br />
            <span class="subheading">What do we do poorly?</span>
          </td>
          <td>
            <span class="heading">Threats</span>
            <br />
            <span class="subheading">What could harm us?</span>
          </td>
        </tr>
      </table>
    </article>
  </body>
</html>
